<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Categories</title>
    <style>
        /* General Page Styles */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #333;
        }

        /* Dropdown Styling */
        select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startFetching {
            background-color: #28a745;
            color: white;
        }
        #loadMoreBtn {
            background-color: #007bff;
            color: white;
            display: none;
        }
        #deleteSelected {
            background-color: #dc3545;
            color: white;
        }
        #resetButton {
            background-color: #ffc107;
            color: black;
        }

        /* Progress Bar */
        #progress-container {
            width: 100%;
            max-width: 400px;
            background: #ddd;
            height: 8px;
            border-radius: 5px;
            display: none;
            margin: 20px auto;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.4s ease-in-out;
        }

    
        /* Main Email List Container */
        #emailsList {
            background: #fff;
            width: 90vw;
            max-width: 90%;
            height: 70vh; 
            margin: 20px auto;
            padding: 20x;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-y: auto;            
        }

        /* Sender Group Styling */
        .sender-group {
            background: linear-gradient(to right, #f1f1f1, #e6e6e6);
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            text-align: left;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease-in-out;
            border-left: 6px solid #007bff;
        }

        .sender-group:nth-child(odd) {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            border-left: 6px solid #28a745;
        }

        .sender-group:hover {
            background: #d6d6d6;
        }

        /* Unsubscribe Link */
        .unsubscribe-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        .unsubscribe-link:hover {
            text-decoration: underline;
        }

        .email-list {
            background: #fafafa;
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        .email-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            text-align: left;
            transition: background 0.3s;
        }

        .email-list li:hover {
            background: #e8f4ff;
        }

        /* Email List */
        ul {
            list-style: none;
            padding-left: 20px;
            margin: 0;
        }

        /* Individual Email Item */
        li {
            background: #fafafa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }

        li:hover {
            background: #e8f4ff;
        }

        /* Checkbox */
        .email-checkbox {
            margin-right: 10px;
            transform: scale(1.2);
        }

        /* Email Link */
        li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        li a:hover {
            color: #007bff;
        }

        /* Toggle Button */
        .toggle {
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            color: #007bff;
        }

        .toggle:hover {
            color: #0056b3;
        }

        /* No Emails Found Message */
        .no-emails {
            text-align: center;
            font-size: 18px;
            color: #777;
            padding: 20px;
        }

        .email-list li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            flex-grow: 1;
        }

        .email-list li a:hover {
            color: #007bff;
        }

        #emailCountDisplay {
            display: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            padding: 8px 12px;
            background: #28a745; /* Green Success Color */
            color: white;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        #emailCount {
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h2>üì© Email Categories</h2>

    <select id="emailDropdown"></select>    
    
    <!-- Category Selection Dropdown -->
    <label for="emailCategory"><b>Select Email Type:</b></label>
    <select id="emailCategory">
        <option value="promotions">Promotional</option>
        <option value="updates">Updates</option>
        <option value="Primary">Inbox</option>
    </select>

    <!-- Buttons -->
    <div>
        <button id="resetButton">üîÑ Reset</button>
        <button id="startFetching">üöÄ Start Fetching</button>
        <button id="loadMoreBtn">‚¨áÔ∏è Load More</button>
        <button id="deleteSelected">üóëÔ∏è Delete Selected Emails</button>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Email Count Display -->
    <div id="emailCountDisplay"></div>

    <!-- Emails List -->
    <div id="emailsList">Loading...</div>

    <!-- Script -->
    <script src="emails.js"></script>
    <script>
        document.getElementById("startFetching").addEventListener("click", () => {
            const selectedCategory = document.getElementById("emailCategory").value;
            chrome.runtime.sendMessage({ 
                action: "startFetching", 
                category: selectedCategory 
            });
        });

        document.getElementById("resetButton").addEventListener("click", () => {
            document.getElementById("emailsList").innerHTML = "Loading...";
            document.getElementById("emailCountDisplay").style.display = "none";
            document.getElementById("progress-container").style.display = "none";
            document.getElementById("startFetching").style.display = "inline-block";
            document.getElementById("loadMoreBtn").style.display = "none";
        });
    </script>
</body>
</html>
